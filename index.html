<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nanta - Developer</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      transition: background 0.5s, color 0.5s;
    }

    /* Navbar */
    nav {
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav h2 {
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: yellow;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      animation: fadeInDown 1s ease-out;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
      animation: fadeInUp 1.5s ease-out;
    }

    .hero img {
      margin-top: 20px;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      animation: zoomIn 2s ease-out;
    }

    /* Dark Mode */
    .dark {
      background: #121212;
      color: #f1f1f1;
    }

    .dark nav {
      background: rgba(0,0,0,0.6);
    }

    .dark nav ul li a {
      color: #f1f1f1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      margin-top: 40px;
    }

    /* Animasi */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes zoomIn {
      from {opacity: 0; transform: scale(0.5);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Dark mode button */
    .toggle-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      background: yellow;
      color: black;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h2>Nanta</h2>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button class="toggle-btn" onclick="toggleDark()">ðŸŒ™ Mode</button>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome, I'm Nanta</h1>
    <p>Developer</p>
    <img src="https://raw.githubusercontent.com/crypto-zh1901/myprofile/refs/heads/main/foto.jpg" alt="Foto Nanta">
  </section>

  <!-- About Section -->
  <section id="about" class="hero">
    <h1>About Me</h1>
    <p>Saya adalah seorang developer yang suka belajar dan berbagi ilmu.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="hero">
    <h1>Contact</h1>
    <p>Email: muhammmadnantaa@email.com</p>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Nanta. All Rights Reserved.
  </footer>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
